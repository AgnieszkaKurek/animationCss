<!doctype html>
<html>
<head>
    <title>3D Transition Demos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>3D Transition Demos</h1>
    <!-- rotate3d() -->
    <div class="box">
        <div class="rotate3d">
            
            <figure>ROTATE 3D</figure>
            
        </div>
    </div>
     <!-- translate3d() -->
    <div class="box">
        <div class=" translate3d">
            
            <figure>TRANSLATE 3D</figure>
            
        </div>
    </div>
     <!-- scale3d() -->
    <div class="box">
        <div class="scale3d ">
            
            <figure>SCALE 3D</figure>
            
        </div>
    </div>
   
</body>

</html>
